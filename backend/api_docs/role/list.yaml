get:
  summary: Retrieve role list
  operationId: roleList
  tags:
    - role
  responses:
    '200':
      description: role list
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              role_list:
                type: array
                items:
                  type: object
                  properties:
                    role:
                      type: string
                    user:
                      type: string
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"