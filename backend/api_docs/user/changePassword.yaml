post:
  summary: Change password
  description: This workflow is for admins to change other users' password.
  operationId: userChangePassword
  tags:
    - user
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
            password:
              type: string
  responses:
    '200':
      description: Successfully updated password
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"